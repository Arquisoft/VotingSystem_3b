<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<link href="../static/css/voting.css" th:href="@{/css/voting.css}"
	rel="stylesheet" />
</head>
<body>
	<div class="header" th:fragment="cabecera">

	</div>

	<form action="/voto" method="post" class="form-horizontal">

			<!-- Iterate on ${opciones} -->
			<option>Candidato1</option>

		<div class="form-group">
			<br />

	<br/>
	<br/>
	<br/>

	<form id="form_votacion" action="#" th:action="@{/guardarVoto}"
		th:object="${votacion}" method="post">

		<select id="opcion" name="country">
			<option value="US" th:field="*{opcion}">United Stated</option>
			<option value="CHINA" th:field="*{opcion}">China</option>
			<option value="SG" th:field="*{opcion}">Singapore</option>
			<option value="MY" th:field="*{opcion}">Malaysia</option>
		</select> <input type="hidden" name="_country" value="1" />

		<button type="submit">Enviar</button>

	</form>











</body>
